<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>

    <h1>Новости</h1>

    

    <!-- Блок со списком новостей -->
    <h2>Список новостей</h2>
    {% for article in articles %}
        <div>
            <h3>{{ article.title }}</h3>
            <p>{{ article.content }}</p>
        </div>
    {% empty %}
        <p>Новостей пока нет.</p>
    {% endfor %}
    

</body>
</html>
